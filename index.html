<html>
  <head>
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>

    <div class="card">
      <p class="center">My Profile</p>

      <div class="userInfo alignItems">

        <img height="70" src="assets/muaz.jpeg" class="userAvatar" />
        <div class="userDetails">
          <span>Muaz Ugur</span><br>
          <span>Freelancer & Developer</span>
        </div>
        
      </div>
      <div>
        <p class="center">Current Activity:</p>

        <div class="alignItems activities">
          <p><span><i class="bi bi-file-earmark-code"></i></span> | Coding</p>
          <p><span><i class="bi bi-book"></i></span> | Studying</p>
          <p><span><i class="bi bi-controller"></i></span> | Gaming</p>
        </div>

      </div>

    </div>
  </body>
</html>
